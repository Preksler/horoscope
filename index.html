<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Новый гороскоп на 2021 год!</h1>
            <span class="header__description">Узнайте, что Вас ждёт.</span>
        </div>
    </header>
    <main>
        <div class="page">
            <div class="container">
                <div class="page__start"></div>
                <div class="question">
                    <div class="question__progress">
                        <div class="question__progress-load"></div>
                    </div>
                    <div class="question__wrapper">
                        <p class="question__title"></p>
                    </div>
                    <div>
                        <form>
                            <ul class="answer__list"></ul>
                        </form>
                        <div class="zodiac__wrapper">
                            <img />
                            <p class="zodiac__name"></p>
                        </div>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button type="button" class="btn nextBtn visually-hidden">Далее</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <span class="footer__copy">2020 &#169 Horoscop personal</span>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
